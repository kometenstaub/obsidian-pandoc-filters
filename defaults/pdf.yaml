---
## General options
standalone: true
embed-resources: true
from: markdown+tex_math_single_backslash+wikilinks_title_after_pipe+mark+autolink_bare_uris
output-file: output.pdf
highlight-style: tango
# toc: true

## Templates
template: ${.}/../templates/default.latex #! custom template
# include-in-header:
#   - ${.}/pandoc_templates/base.tex

## Biliography
bibliography: ${.}/../PLACEHOLDER.bib     #! custom bib file
# csl: ${.}/../PLACEHOLDER.csl            #! custom csl

filters:
  - ${.}/../filters/image.lua
  - ${.}/../filters/codeblock.lua
  - ${.}/../filters/math.lua
  - ${.}/../filters/callout.lua
  - ${.}/../filters/shift_headings.lua
  - ${.}/../filters/link.lua
  - ${.}/../filters/div.lua
  # - mermaid-filter                      #! uncomment if you have mermaid-filter installed
  # - pandoc-crossref                     #! uncomment if you have pandoc-crossref installed
  - citeproc

variables:
  # latex_engine: xelatex
  # For beamer
  navigation: horizontal
  fonttheme: "professionalfonts"
  theme: "Antibes"
  graphics: true
  geometry:
    - margin=1in
  # For pandoc-crossref
  figPrefix:
    - Figure
    - Figures
  natbiboptions: numbers,square
  biblatexoptions: style=numeric
  biblio-title: References

metadata:
  numbersections: true
