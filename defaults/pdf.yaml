---
# OPTIONS
template: ${.}/../templates/default.latex
standalone: true
from: markdown+tex_math_single_backslash+wikilinks_title_after_pipe+mark+autolink_bare_uris
output-file: output.pdf
# citeproc: true
# cite-method: natbib # or natbib
# csl: ${.}/num.csl
embed-resources: true
# pdf-engine: pdflatex
highlight-style: tango
# toc: true
# include-in-header:
#   - ${.}/pandoc_templates/base.tex
filters:
  - ${.}/../filters/image.lua
  - ${.}/../filters/codeblock.lua
  - ${.}/../filters/math.lua
  - ${.}/../filters/callout.lua
  - ${.}/../filters/shift_headings.lua
  - ${.}/../filters/link.lua
  - ${.}/../filters/div.lua
  - mermaid-filter
  - pandoc-crossref
  - citeproc
  # - ${.}/filters/log.lua
  # - /Library/Frameworks/R.framework/Versions/4.2-arm64/Resources/library/rmarkdown/rmarkdown/lua/pagebreak.lua 
  # - /Library/Frameworks/R.framework/Versions/4.2-arm64/Resources/library/rmarkdown/rmarkdown/lua/latex-div.lua
variables:
  # latex_engine: xelatex
  navigation: horizontal
  fonttheme: "professionalfonts" 
  theme: "Antibes"
  graphics: true
  geometry:
    - margin=1in
  figPrefix:
    - Figure
    - Figures
  natbiboptions: numbers,square
  biblatexoptions: style=numeric
  biblio-title: References
metadata:
  # latex_engine: xelatex
  numbersections: true
bibliography: /Users/ce/3-KNWL/33-Ref/myLibrary.bib 
...
